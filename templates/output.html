<!DOCTYPE html>
<html>
  <head>
    <title>Output file</title>
  </head>
  <body>
    <h1>Output file</h1>
    {% if input_file %}
      <h3>Input file: {{ input_file }}</h3>
    {% endif %}
    {% if output_file %}
      <h3>Output file: {{ output_file }}</h3>
    {% endif %}
    {% if data %}
      {{ data|safe }}
    {% endif %}
  </body>
</html>
